<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/ttt.js"></script>
<link rel="stylesheet" href="css/ttt.css">
</style>

<body>
    <div id="box">
        <div id="thbanner">Play Tic Tac Toe</div>
        <div class="container">
            <div class="tbox">
                <ul id="gameBoard">
                    <li class="tic" id="2"></li>
                    <li class="tic" id="7"></li>
                    <li class="tic" id="6"></li>
                    <li class="tic" id="9"></li>
                    <li class="tic" id="5"></li>
                    <li class="tic" id="1"></li>
                    <li class="tic" id="4"></li>
                    <li class="tic" id="3"></li>
                    <li class="tic" id="8"></li>
                </ul>
            </div>
            <div class="stack-replay">
                <p>Play</p>
            </div>
            <div class="stack-top">
                <div class="x">
                    <p>X</p>
                </div>
                <div class="o">
                    <p>O</p>
                </div>
            </div>
        </div>
        <div id="tbanner">
            <p>&nbsp; </p>
        </div>
    </div>

</body>

</html>
