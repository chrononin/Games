<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/2048.js"></script>
<link rel="stylesheet" href="css/2048.css">
</style>

<body>
    <div id="box">
        <div id="thbanner">2048</div>
        <div class="container">
            <div class="tbox">
                <ul id="gameBoard">
                    <li class="tic" id="1"></li>
                    <li class="tic" id="2"></li>
                    <li class="tic" id="3"></li>
                    <li class="tic" id="4"></li>
                    <li class="tic" id="5"></li>
                    <li class="tic" id="6"></li>
                    <li class="tic" id="7"></li>
                    <li class="tic" id="8"></li>
                    <li class="tic" id="9"></li>
                    <li class="tic" id="10"></li>
                    <li class="tic" id="11"></li>
                    <li class="tic" id="12"></li>
                    <li class="tic" id="13"></li>
                    <li class="tic" id="14"></li>
                    <li class="tic" id="15"></li>
                    <li class="tic" id="16"></li>
                </ul>
            </div>
            <div class="stack-replay">
                <p>Play</p>
            </div>
        </div>

        <div id="arrowkeys" style="width:100%; align-content: center;">
            <button id="arrowu" class="arrow">&#8593;</button>
            <br/>
            <button id="arrowl" class="arrow">&#8592;</button>
            <button id="arrowu" style="border: none; background: none;">&nbsp;</button>
            <button id="arrowr" class="arrow">&#8594;</button>
            <br/>
            <button id="arrowd">&#8595;</button>
    
        </div>
        <div id="tbanner">
            <p>&nbsp; </p>
        </div>
    </div>

</body>

</html>
